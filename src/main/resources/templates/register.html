<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h1>注册</h1>
<form th:action="@{/doRegister}" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input name="name" type="text" /></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input name="password" type="password" /></td>
        </tr>
    </table>
    <button type="submit">提交</button>
</form>
</body>
</html>
